<!DOCTYPE html>
<html lang="en">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <div class="container">
    {{ partial "nav.html" . }}
    {{ block "main" . }}{{ end }}
{{ partial "footer.html" . }}
  </div>
  <script>
    addEventListener('pageshow', () => {
      const el = document.querySelector('.button-about');
      if (el && el.matches(':focus') && !el.matches(':focus-visible')) el.blur();
    });
  </script>
</body>
</html>
