<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .Title }}{{ .Title }} — {{ end }}{{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
  <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a class="logo" href="{{ "/" | relURL }}">Theorycrafting.life</a>
      <div class="links">
        <a href="{{ "/workshop/" | relURL }}">Workshop</a>
        <a href="{{ "/forge/" | relURL }}">Forge</a>
        <a href="{{ "/journal/" | relURL }}">Journal</a>
        <a href="{{ "/about/" | relURL }}">About</a>
      </div>
    </nav>
    {{ block "main" . }}{{ end }}
    <footer>
      © {{ now.Format "2006" }} {{ .Site.Params.author }} • “Optimizing systems, stories, and self.”
    </footer>
  </div>
</body>
</html>
