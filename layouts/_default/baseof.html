<!DOCTYPE html>
<html lang="en">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <div class="container">
    {{ partial "nav.html" . }}

    {{ block "main" . }}{{ end }}

    <footer>
      © {{ now.Format "2006" }} {{ .Site.Params.author }} • “Optimizing systems, stories, and self.”
    </footer>
  </div>

  <script>
    addEventListener('pageshow', () => {
      const el = document.querySelector('.button-about');
      if (el && el.matches(':focus') && !el.matches(':focus-visible')) el.blur();
    });
  </script>
</body>
</html>
