{{ define "main" }}
<section class="hero">
  <span class="badge">{{ .Title }}</span>
  <h1>{{ .Title }}</h1>
  {{ with .Content }}<div class="content">{{ . }}</div>{{ end }}
</section>

<ul class="post-list">
  {{ range .Pages.ByDate.Reverse }}
  <li>
    <a href="{{ .RelPermalink }}"><strong>{{ .Title }}</strong></a>
    <div class="post-meta">{{ .Date.Format "Jan 2, 2006" }}</div>
	<div>{{ partial "teaser.html" . }}</div>
    <div style="margin-top:6px;"><a href="{{ .RelPermalink }}">Read more â†’</a></div>
  </li>
  {{ end }}
</ul>
{{ end }}
